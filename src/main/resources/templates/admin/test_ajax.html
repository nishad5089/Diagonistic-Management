<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/admin/admin_layout">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>

<div layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6"></div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Test Type Setup</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6" style="margin: 0 auto;">
                    <div class="card card-info">
                        <div class="card-header">
                            <h3 class="card-title">Test Setup</h3>
                        </div>
                        <form class="form-horizontal" id="bookForm">
                            <div class="card-body">
                                <div class="form-group row">
                                    <label for="bookId" class="col-sm-3 col-form-label">Book Id</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="bookId" placeholder="Book Id">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="bookName" class="col-sm-3 col-form-label">Book Name</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="bookName" placeholder="Book Name">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="author" class="col-sm-3 col-form-label">Author</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="author" placeholder="Book Author">
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-info" style="float: right;">Save</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col-md-8" style="margin: 5px auto;">
                    <button id="getALlBooks" type="button" class="btn btn-primary">Get All Books</button>
                    <div id="getResultDiv" style="padding: 20px 10px 20px 50px">
                        <ul class="list-group">
                        </ul>
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </div><!-- /.container-fluid -->
    </section>
</div>
