<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Save Employee</title>
</head>

<body>

	<div class="container">
	
		<h3>Employee Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Save Employee</p>
	
		<form action="#" th:action="@{/tests/save}"
						 th:object="${test}" method="POST">
            <input type="hidden" th:field="*{id}" />
		<tr>
			<td> Name </td>
			<td><input type="text" th:field="*{name}"
					   class="form-control mb-4 col-4" placeholder="First name"></td>
		</tr>
			<tr>
				<td>Payment</td>
				<td><input type="text" th:field="*{payment}"
						   class="form-control mb-4 col-4" placeholder="First name"></td>
			</tr>
		<tr>
			<td>Test Type </td>
			<td>
				<select th:field ="*{testType}">
					<option value="">choose..</option>
					<option th:each="testtype: ${testtypes}" th:value="${testtype.id}" th:text="${testtype.name}"></option>
				</select>
			</td>
		</tr>

				
			<button type="submit" class="btn btn-info col-2">Save</button>
						
		</form>
	
		<hr>
<!--		<a th:href="@{/employees/list}">Back to Employees List</a>-->
		
	</div>
</body>

</html>
